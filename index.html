<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Video Background</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop id="background-video">
        <source src="Bangladesh.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="content">
        <div class="logo">
          <h1 class="logo-text">CRIME<span class="highlight">360</span></h1>
        </div>

        <div class="hero-content">
          <h2 class="hero-heading">
            Where people <br />protect <br />each other.
          </h2>
          <p class="hero-description">
            Connect and live more safely. Crime360 is a personal safety network
            that empowers you to protect yourself and the people and places you
            care about.
          </p>

          <div class="cta-buttons">
            <button class="btn btn-primary">Report Incident</button>
            <button class="btn btn-secondary">View All Posts</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
